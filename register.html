<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is an ecommerce project for making anis express"
    />
    <title>Ecommerce project</title>

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts here  -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="/index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img
              class="profile-icon"
              src="./images/profile1.png"
              alt="profile icon"
            />
          </a>
        </li>
      </ul>

      <ul class="nav-lower flex-space-around">
        <li class="nav__list">
          <a href="/index.html" class="nav__brand nav__link">Anis Express</a>
        </li>
        <li class="nav__list">
          <a href="/cart.html" class="nav__link">
            <span><i class="fa-solid fa-cart-shopping"></i> </span>
            Cart 2 products - $124.40
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar ends here  -->
    <main>
      <section class="register">
        <h2 class="section-title text-center">User Registration</h2>
        <div class="card">
          <form action="" class="form">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="form-control flex-center">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                required
                autocomplete="password"
              />
            </div>
            <div class="form-control flex-center">
              <label for="about">About Me</label>
              <textarea name="about" id="about"></textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- footer starts here  -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter: </label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer__input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright 2023 Anis Express. All rights rserved</p>
      </div>
    </footer>
    <!-- footer ends here  -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
